<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Form</title>
    <script type="module" crossorigin src="/goit-markup-hw-04/assets/styles-DBMJUw46.js"></script>
    <script type="module" crossorigin src="/goit-markup-hw-04/assets/2-form-CoAd1x6C.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-markup-hw-04/assets/styles-bAv0DERz.css">
  </head>
  <body>
    <div class="container">
      <a class="back-link" href="./index.html">Go back</a>

    </div>

    <div class="container">
      <form class="feedback-form" autocomplete="off">
        <label class="feedback-form-label">
          Email
          <input
            class="feedback-form-email"
            type="email"
            name="email"
            autofocus
          />
        </label>
        <label class="feedback-form-label">
          Message
          <textarea class="text-input" name="message" rows="8"></textarea>
        </label>
        <button class="login-form-label-btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
